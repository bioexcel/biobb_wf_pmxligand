working_dir_path: wf_pmx
can_write_console_log: False
restart: True

mutations:
  stateA: Leu165Arg
  stateB: Arg165Leu

input_trajs:
  stateA:
    input_tpr_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/WT_ire_md_1.tpr
    input_traj_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/WT_ire_md_full.xtc
  stateB:
    input_tpr_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/L858R_ire_md_1.tpr
    input_traj_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/L858R_ire_md_full.xtc

step0_image:
  paths:
    output_traj_path: imaged_trj.xtc
  properties:
    center_selection : Protein
    output_selection : System
    ur: compact
    pbc: mol
    center: True

step0_trjconv:
  paths:
    input_traj_path: dependency/step0_image/output_traj_path
    output_str_ens_path: state_frames.zip
  properties:
    selection : System
    start: 1
    end: 50000
    dt: 500
    output_name: frame
    output_type: gro

step1_pmx_mutate:
  paths:
    output_structure_path: mut.gro
  properties:
    force_field: amber99sb-star-ildn-mut
    container_path: singularity
    container_image: /home/bsc23/bsc23210/macshare/singularity/pmx_standalone.sif

check_dummies:
  paths:
    input_structure_path: dependency/step1_pmx_mutate/output_structure_path
    output_structure_path: dummies.gro

remove_ligand:
  paths:
    input_structure_path: dependency/step1_pmx_mutate/output_structure_path
    output_structure_path: apo.gro
  properties:
    ligand: "IRE"


step2_gmx_pdb2gmx:
  paths:
    input_pdb_path: dependency/remove_ligand/output_structure_path
    output_gro_path: mut_gmx.gro
    output_top_zip_path: mut_gmx.top.zip
  properties:
    force_field : amber99sb-star-ildn-mut
    his: 0 0 1 1 0 0 0
    gmxlib: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/mutff45

sort_gro:
  paths:
    input_gro_path: dependency/step1_pmx_mutate/output_structure_path
    output_gro_path: sort.gro

step2_lig_gmx_appendLigand:
  paths:
    input_top_zip_path: dependency/step2_gmx_pdb2gmx/output_top_zip_path
    input_itp_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/IRE.itp
    input_posres_itp_path: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/input/posre_IRE.itp
    output_top_zip_path: mut_gmx.lig.top.zip
  properties:
    posres_name : "POSRES_IRE"

step3_pmx_gentop:
  paths:
    input_top_zip_path: dependency/step2_lig_gmx_appendLigand/output_top_zip_path
    output_top_zip_path: mut_gmx_hybrid_top.zip
    output_log_path: mut_gmx_hybrid.log
  properties:
    force_field : amber99sb-star-ildn-mut
    container_path: singularity
    container_image: /home/bsc23/bsc23210/macshare/singularity/pmx_standalone.sif

step4_gmx_makendx:
  paths:
    input_structure_path: dependency/sort_gro/output_gro_path
    output_ndx_path: index_pmx.ndx
  properties:
    selection : 'a D*\n0 & ! 24\nname 25 FREEZE'

step5_gmx_grompp:
  paths:
    input_gro_path: dependency/sort_gro/output_gro_path
    input_top_zip_path: dependency/step3_pmx_gentop/output_top_zip_path
    input_ndx_path: dependency/step4_gmx_makendx/output_ndx_path
    output_tpr_path: em.tpr
  properties:
    gmxlib: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/mutff45
    mdp:
      type: minimization
      #integrator: cg
      emtol: 100
      #emstep: 0.00001      # Energy step size
      #dt: 0.00001      
      #emtol: 0.00001
      nsteps: 10000
      nstcomm: 1
      nstcalcenergy: 1
      freezegrps: FREEZE
      freezedim: Y Y Y

step6_gmx_mdrun:
  paths:
    input_tpr_path: dependency/step5_gmx_grompp/output_tpr_path
    output_trr_path: emout.trr
    output_gro_path: emout.gro
    output_edr_path: emout.edr
    output_log_path: emout.log

step7_gmx_grompp:
  paths:
    input_gro_path: dependency/step6_gmx_mdrun/output_gro_path
    input_top_zip_path: dependency/step3_pmx_gentop/output_top_zip_path
    output_tpr_path: eq.tpr
  properties:
    gmxlib: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/mutff45
    mdp:
      type: free
      nsteps: 10000
      nstcomm: 1
      nstcalcenergy: 1

step8_gmx_mdrun:
  paths:
    input_tpr_path: dependency/step7_gmx_grompp/output_tpr_path
    output_trr_path: eqout.trr
    output_gro_path: eqout.gro
    output_edr_path: eqout.edr
    output_log_path: eqout.log

step9_gmx_grompp:
  paths:
    input_gro_path: dependency/step8_gmx_mdrun/output_gro_path
    input_top_zip_path: dependency/step3_pmx_gentop/output_top_zip_path
    #input_ndx_path: dependency/step4_gmx_makendx/output_ndx_path
    output_tpr_path: ti.tpr
  properties:
    gmxlib: /home/bsc23/bsc23210/macshare/biobb_wf_pmxligand/mutff45
    mdp:
      type: free
      nsteps: 25000
      free_energy: "yes"
      init-lambda: 0
      delta-lambda: 4e-5
      sc-alpha: 0.3
      sc-coul: "yes"
      sc-sigma: 0.25

step10_gmx_mdrun:
  paths:
    input_tpr_path: dependency/step9_gmx_grompp/output_tpr_path
    output_trr_path: ti.trr
    output_gro_path: ti.gro
    output_edr_path: ti.edr
    output_log_path: ti.log
    output_dhdl_path: ti_dhdl.xvg

step11_pmx_analyse:
  paths:
    input_A_xvg_zip_path: dhdlA.zip
    input_B_xvg_zip_path: dhdlB.zip
    output_result_path: pmx.outputs
    output_work_plot_path: pmx.plots.png
  properties:
    reverseB : True
    gmxlib: /pmx/data/mutff45
    container_path: singularity
    container_image: /home/bsc23/bsc23210/macshare/singularity/pmx_standalone.sif

